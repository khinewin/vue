<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
            {{msg}} <!--Directive Template-->
            {{info}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const {createApp}=Vue;
        createApp({
            data(){
                return {
                    msg : "Hello From Vue",
                    info: "My Vue Application",
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
