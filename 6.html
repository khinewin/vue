<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-danger{
            color: red;
        }
        .text-success{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
            <div :class="[isError ? 'text-danger' : 'text-success' ]">Hello</div>
    </div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    //vue binding
    const {createApp}= Vue;
    createApp({
        data(){
            return{
                isError:true,
            }
        }
    }).mount("#app");
</script>
</body>
</html>
