<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div id="app">
        <ul>
            <li v-for="stu in students" :key="stu.id">
                ID : {{stu.id}}, Name: {{stu.name}}, Email: {{stu.email}}
                <button @click="deleteStu(stu.id)">Delete</button>
            </li> <!-- v-bind:key , :key-->
        </ul>
    </div>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script>
        const {createApp}=Vue;
        createApp({     
            methods:{
                deleteStu(id){
                    //console.log(id);
                    let stus=this.students.filter((f)=> f.id !=id);
                    this.students=stus;
                }
            } ,   
            data(){
                return{
                   students: [
                        {id: 1, name: "Mg Mg", email: "mgmg@gmail.com"},
                        {id:2, name:"Tun Tun", email: "tun@gmail.com"}
                   ]
                }
            }
        }).mount("#app");
     </script>
</body>
</html>
