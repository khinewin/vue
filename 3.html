<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id="root">
            {{info}}
            <br>
            <button v-on:click="changeText">Click Me</button>
            <button @click="moreMethods">More Methods</button>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const {createApp}=Vue;
            const app=createApp({
                data(){
                    return{
                       info: "HellO VUE",
                    }
                },
                methods:{
                    moreMethods(){
                        this.info="Change by more methods."
                    },
                    changeText(){
                        this.info="Change by Methods."
                    }
                }
            });
            app.mount("#root");
        </script>
</body>
</html>
